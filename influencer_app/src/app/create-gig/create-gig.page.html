<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>Create Gig</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-label>Select Gig</ion-label>
        <ion-select  okText="Okay" cancelText="Dismiss">
          <ion-select-option value="Personal video">Personal video</ion-select-option>
          <ion-select-option value="Personal Tweet ">Personal Tweet </ion-select-option>
          <ion-select-option value="Post Status ">Post Status </ion-select-option>
         
        </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Gig cost  In <i class="fa fa-inr" aria-hidden="true"></i></ion-label>
          <ion-input type="number">

          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
         <ion-textarea  rows="4" cols="20" 
         ></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Delivery Time (In Days)</ion-label>
          <ion-input accept></ion-input>
        </ion-item>
       
        <ion-item>
          <ion-label >Sample Work(photo/video)</ion-label>
          </ion-item>
          <ion-item>
          <ion-input type="file" accept></ion-input>
        </ion-item>
       

        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  class="ion-text-center">
        <ion-button color="primary" shape="round" fill="outline"
        type="submit"
        (click)="presentToast()"
        >Create Gig</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
